{% extends 'base.html' %}
{% block content %}

             <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.image.url }}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">{{ category.name }}</div>
                        <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
                        <div class="fs-5 mb-5">
                           <!-- <span class="text-decoration-line-through">$45.00</span>-->
                            <span>{{ product.price }}</span>
                        </div>
                        <p class="lead">{{ product.description }}</p>
                        <div class="d-flex">
                            <!--<select class="form-select form-select-sm" id="qty-cart">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                             </select>-->
          
                            <button class="btn btn-outline-dark flex-shrink-0" 
                                    type="button" 
                                    value="{{ product.id }}"  
                                    id="add-cart">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>



<script>
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '{% url "cart_add" %}',
        data: {
            product_id: $(this).val(),
            product_qty: 1,  // immer 1 hinzufügen
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },
        success: function(json){
            // Badge in Navbar aktualisieren
            $('#cart_quantity').text(json.qty);
        },
        error: function(xhr, errmsg, err){
            console.log("Fehler beim Hinzufügen:", errmsg);
        }
    });
});
</script>




{% endblock %}
