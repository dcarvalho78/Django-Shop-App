{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Django Ecommerce</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
       <link href="{% static 'css/style.css' %}" rel="stylesheet" />
       
        
    </head>
    <body>
        {% include 'navbar.html' %}
        {% if messages %}
            {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}




 <footer class="site-footer mt-auto">
      <div class="container py-4 text-center text-white">
        <p class="mb-1">&copy; {% now "Y" %} Woodware. All rights reserved.</p>
        <div class="small">
          <a href="{% url 'home' %}" class="footer-link">Home</a> ·
          <a href="{% url 'checkout:dashboard' %}" class="footer-link">Dashboard</a> ·
          <a href="{% url 'checkout:my_orders' %}" class="footer-link">Orders</a>
        </div>
      </div>
    </footer>

        {% load static %}
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/scripts.js' %}?v=3"></script>
    </body>
</html>
